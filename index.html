<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Number Wizard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Eater|Nosifer|Lato" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
   <i class="fas fa-spider spider"></i><i class="fas fa-cat cat"></i>
    <main class="container">
        <h1 id="welcome">Number wizard</h1>
        <div id="gameWrapper">
            <h2 id="gameRule">I challenge you to guess my number.<br/>It is between <span id="min"></span> and <span id="max"></span>.<br/> Best witches!<i class="fas "></i></h2>
           <div class="score-container">
               <i class="fas fa-heartbeat lives"></i>
               <p id="score"></p>
           </div>
           <input type="number" placeholder="Pick a number" class="userGuess">
           <input type="submit" id="buttonSubmit" value="Submit">
           <p class="wizardResponse"></p>
        </div>
        <div class="winnerPuppet"></div>
    </main>
    <i class="fas fa-ghost ghost"></i>
    <script src="script.js"></script>
</body>
</html>

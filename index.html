<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Number Wizard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Eater|Shadows+Into+Light+Two" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <main class="container">
        <h1 id="welcome">Welcome, <span id="title">number wizard</span>!</h1>
        <div id="gameWrapper">
           <h2 id="gameRule">Let's see if you can guess my number! <br/>It is between <span id="min"></span> and <span id="max"></span>. You have 5 lives.</h2>
           <div class="score-container">
               <i class="fas fa-heartbeat lives"></i>
               <p id="score"></p>
           </div>
           <input type="number" placeholder="Pick a number" class="userGuess">
           <input type="submit" id="buttonSubmit" value="Submit">
           <p class="wizardResponse"></p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>

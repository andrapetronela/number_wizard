<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Wizard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1 id="welcome">Welcome to Number Wizard!</h1>
        <div id="gameWrapper">
           <h2 id="gameRule">Guess a number between <span id="min"></span> and <span id="max"></span></h2>
            <input type="number" placeholder="Pick a number" class="userGuess">
            <input type="submit" id="buttonSubmit" value="Submit">
            <p class="wizardResponse"></p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
